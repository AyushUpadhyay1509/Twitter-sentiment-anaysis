<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6K2uM6s7pCAXLCF04gJk5tEK6BQ52Gi80Hk8t9oElr5Hj6Zc5FGoWpsYfw" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Product Review Sentiment Analysis</h1>

        <div class="mt-4">
            <form method="POST" action="/predict">
                <div class="mb-3">
                    <label for="review" class="form-label">Enter Product Review</label>
                    <textarea class="form-control" id="review" name="review" rows="4" placeholder="Write your review here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Analyze Sentiment</button>
            </form>
        </div>

        {% if sentiment %}
        <div class="mt-4">
            <h3>Results:</h3>
            <p><strong>Review:</strong> {{ review }}</p>
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>
            <p><strong>Keywords:</strong> {{ keywords }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
